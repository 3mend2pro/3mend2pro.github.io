<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analizador de Video YouTube</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Mantengo tu CSS intacto, solo a√±ado peque√±os estilos para el √°rea de comparaci√≥n */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(120deg, #ff4757, #1e90ff);
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212; color: #f0f0f0;
    }
    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: rgba(0, 0, 0, 0.3);
    }
    .topbar img { height: 40px; }
    .topbar .actions button {
      margin-left: 10px; padding: 8px;
      border: none; border-radius: 8px;
      background: #fff; color: #000;
      cursor: pointer;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input {
      width: 90%; padding: 12px; margin: 10px 0;
      border: none; border-radius: 8px; font-size: 1rem;
    }
    button#analyze, button#compare {
      padding: 14px 20px; font-size: 1.2rem;
      background: #ffcc00; border: none;
      border-radius: 10px; color: #000;
      cursor: pointer; margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      text-align: left;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .tooltip {
      cursor: help; border-bottom: 1px dotted #ccc;
    }
    #historySection {
      display: none;
      margin-top: 20px;
    }
    canvas {
      margin: 30px auto 0 auto;
      display: block;
      width: 95% !important;
      max-width: 400px;
      height: auto !important;
    }
    .comparison-section {
      margin-top: 30px;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 20px;
      text-align: left;
    }
    .comparison-section h3 {
      text-align: center;
      margin-bottom: 15px;
    }
    .inputs-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .inputs-column {
      flex: 1;
    }
    .inputs-column input {
      width: 100%;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo" />
    <div class="actions">
      <button onclick="toggleDarkMode()">üåô</button>
      <button onclick="showHistory()">üìú</button>
      <button onclick="exportPDF()">üì§</button>
    </div>
  </div>

  <div class="container">
    <h2>Analizador de Video YouTube Profesional</h2>

    <!-- Inputs Video 1 -->
    <h3>Video 1</h3>
    <input id="impressions1" type="number" placeholder="Impresiones del video 1" />
    <input id="ctr1" type="number" placeholder="CTR video 1 (solo n√∫mero, sin %)" />
    <input id="views1" type="number" placeholder="Vistas video 1" />
    <button id="analyze" onclick="analyzeData()">Iniciar an√°lisis Video 1</button>

    <div class="output" id="result"></div>
    <canvas id="chart"></canvas>

    <!-- Comparaci√≥n -->
    <div class="comparison-section">
      <h3>Comparar dos videos</h3>
      <div class="inputs-row">
        <div class="inputs-column">
          <strong>Video 1</strong>
          <input id="impressionsComp1" type="number" placeholder="Impresiones video 1" />
          <input id="ctrComp1" type="number" placeholder="CTR video 1 (solo n√∫mero)" />
          <input id="viewsComp1" type="number" placeholder="Vistas video 1" />
        </div>
        <div class="inputs-column">
          <strong>Video 2</strong>
          <input id="impressionsComp2" type="number" placeholder="Impresiones video 2" />
          <input id="ctrComp2" type="number" placeholder="CTR video 2 (solo n√∫mero)" />
          <input id="viewsComp2" type="number" placeholder="Vistas video 2" />
        </div>
      </div>
      <button id="compare" onclick="compareVideos()">Comparar Videos</button>
      <div class="output" id="comparisonResult"></div>
      <canvas id="comparisonChart"></canvas>
    </div>

    <div id="historySection"></div>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    const ctxComp = document.getElementById('comparisonChart').getContext('2d');
    let comparisonChart;

    function analyzeData() {
      const impressions = parseInt(document.getElementById('impressions1').value);
      const ctr = parseFloat(document.getElementById('ctr1').value);
      const views = parseInt(document.getElementById('views1').value);

      if (!impressions || !ctr || !views) return alert('Completa todos los campos para Video 1.');

      const clicks = Math.round((ctr / 100) * impressions);
      const conversion = ((views / clicks) * 100).toFixed(2);

      let recommendation = '';
      if (ctr < 5) {
        recommendation += 'üìå Tu CTR es bajo.\nConsidera mejorar la miniatura o el t√≠tulo.\n\n';
      } else if (ctr >= 5 && ctr < 10) {
        recommendation += '‚úÖ Tu CTR est√° bien,\npero a√∫n se puede mejorar.\n\n';
      } else {
        recommendation += 'üî• Excelente CTR,\ntu miniatura es efectiva.\n\n';
      }

      if (conversion < 100) {
        recommendation += 'üí° Algunas personas hacen clic pero no ven el video completo.\nRevisa los primeros segundos para mejorar la retenci√≥n inicial.';
      } else {
        recommendation += '‚úÖ Muy buena conversi√≥n.\nEl video cumple con las expectativas del espectador.';
      }

      document.getElementById('result').innerHTML = `
        <h3>Resultados Video 1</h3>
        <p><strong>Clics estimados:</strong> ${clicks}</p>
        <p><strong>Conversi√≥n (vistas/clics):</strong> ${conversion}%</p>
        <div style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;">
          ${recommendation.replace(/\n/g, '<br>')}
        </div>
      `;

      saveToHistory(impressions, ctr, views, clicks, conversion);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Impresiones', 'Clics', 'Vistas'],
          datasets: [{
            label: 'Video 1',
            data: [impressions, clicks, views],
            borderColor: '#00ffcc',
            borderWidth: 1.2,
            fill: false,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: 'white' } }
          },
          scales: {
            y: { ticks: { color: 'white' }, beginAtZero: true },
            x: { ticks: { color: 'white' } }
          }
        }
      });
    }

    function compareVideos() {
      const imp1 = parseInt(document.getElementById('impressionsComp1').value);
      const ctr1 = parseFloat(document.getElementById('ctrComp1').value);
      const views1 = parseInt(document.getElementById('viewsComp1').value);

      const imp2 = parseInt(document.getElementById('impressionsComp2').value);
      const ctr2 = parseFloat(document.getElementById('ctrComp2').value);
      const views2 = parseInt(document.getElementById('viewsComp2').value);

      if (!imp1 || !ctr1 || !views1 || !imp2 || !ctr2 || !views2) {
        return alert('Completa todos los campos para comparar ambos videos.');
      }

      const clicks1 = Math.round((ctr1 / 100) * imp1);
      const conversion1 = ((views1 / clicks1) * 100).toFixed(2);

      const clicks2 = Math.round((ctr2 / 100) * imp2);
      const conversion2 = ((views2 / clicks2) * 100).toFixed(2);

      // Mostrar resultados
      let compText = `
        <h3>Comparaci√≥n entre Videos</h3>
        <p><strong>Video 1:</strong> CTR ${ctr1}%, Clics ${clicks1}, Conversi√≥n ${conversion1}%</p>
        <p><strong>Video 2:</strong> CTR ${ctr2}%, Clics ${clicks2}, Conversi√≥n ${conversion2}%</p>
      `;

      // Diferencias y recomendaciones b√°sicas
      let rec = '';
      if (ctr1 > ctr2) rec += 'üëç Video 1 tiene mejor CTR.<br>';
      else if (ctr2 > ctr1) rec += 'üëç Video 2 tiene mejor CTR.<br>';
      else rec += 'üîÑ Ambos videos tienen CTR similar.<br>';

      if (conversion1 > conversion2) rec += 'üëç Video 1 tiene mejor conversi√≥n.<br>';
      else if (conversion2 > conversion1) rec += 'üëç Video 2 tiene mejor conversi√≥n.<br>';
      else rec += 'üîÑ Ambas conversiones son similares.<br>';

      compText += `<div style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;">${rec}</div>`;

      document.getElementById('comparisonResult').innerHTML = compText;

      if (comparisonChart) comparisonChart.destroy();

      comparisonChart = new Chart(ctxComp, {
        type: 'line',
        data: {
          labels: ['Impresiones', 'Clics', 'Vistas'],
          datasets: [
            {
              label: 'Video 1',
              data: [imp1, clicks1, views1],
              borderColor: '#00ffcc',
              borderWidth: 1.2,
              fill: false,
              tension: 0.4
            },
            {
              label: 'Video 2',
              data: [imp2, clicks2, views2],
              borderColor: '#ff6f61',
              borderWidth: 1.2,
              fill: false,
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: 'white' } }
          },
          scales: {
            y: { ticks: { color: 'white' }, beginAtZero: true },
            x: { ticks: { color: 'white' } }
          }
        }
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function saveToHistory(imp, ctr, views, clicks, conv) {
      const record = { imp, ctr, views, clicks, conv, date: new Date().toLocaleString() };
      let history = JSON.parse(localStorage.getItem('analysisHistory') || '[]');
      history.push(record);
      localStorage.setItem('analysisHistory', JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('analysisHistory') || '[]');
      let html = '<h3>Historial de an√°lisis</h3>';
      html += '<button onclick="clearHistory()">Borrar historial</button>';
      html += '<ul>' + history.map(h => `<li>${h.date}: ${h.imp} impresiones, ${h.ctr}% CTR, ${h.views} vistas, ${h.clicks} clics, conversi√≥n ${h.conv}%</li>`).join('') + '</ul>';
      document.getElementById('historySection').innerHTML = html;
      document.getElementById('historySection').style.display = 'block';
    }

    function clearHistory() {
      localStorage.removeItem('analysisHistory');
      document.getElementById('historySection').innerHTML = '';
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const result = document.getElementById('result').innerText;
      doc.text("Reporte de An√°lisis de Video YouTube", 10, 10);
      doc.text(result, 10, 20);
      doc.save("analisis_video.pdf");
    }
  </script>
</body>
    </html>
