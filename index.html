<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analizador de Video YouTube</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff4757, #1e90ff);
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .topbar img {
      height: 40px;
    }

    .topbar .actions button {
      margin-left: 10px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button#analyze {
      padding: 14px 20px;
      font-size: 1.2rem;
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }

    .output {
      margin-top: 20px;
      text-align: left;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .tooltip {
      cursor: help;
      border-bottom: 1px dotted #ccc;
    }

    #historySection {
      display: none;
      margin-top: 20px;
    }

    canvas {
      margin-top: 30px;
      width: 100% !important;
      max-width: 450px;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo" />
    <div class="actions">
      <button onclick="toggleDarkMode()">üåô</button>
      <button onclick="showHistory()">üìú</button>
      <button onclick="exportPDF()">üì§</button>
    </div>
  </div>

  <div class="container">
    <h2>Analizador de Video YouTube Profesional</h2>
    <input id="impressions" type="number" placeholder="Impresiones del video" />
    <input id="ctr" type="number" placeholder="CTR (solo n√∫mero, sin %)"> <span class="tooltip" title="Click Through Rate: Porcentaje de personas que hicieron clic tras ver la miniatura">‚ùì</span>
    <input id="views" type="number" placeholder="Cantidad de vistas" />
    <button id="analyze" onclick="analyzeData()">Iniciar an√°lisis</button>

    <div class="output" id="result"></div>
    <canvas id="chart"></canvas>

    <div id="historySection"></div>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart;

    function analyzeData() {
      const impressions = parseInt(document.getElementById('impressions').value);
      const ctr = parseFloat(document.getElementById('ctr').value);
      const views = parseInt(document.getElementById('views').value);

      if (!impressions || !ctr || !views) return alert('Completa todos los campos.');

      const clicks = Math.round((ctr / 100) * impressions);
      const conversion = ((views / clicks) * 100).toFixed(2);

      let recommendation = '';
      if (ctr < 5) {
        recommendation += 'üìå Tu CTR es bajo.\nConsidera mejorar la miniatura o el t√≠tulo.\n\n';
      } else if (ctr >= 5 && ctr < 10) {
        recommendation += '‚úÖ Tu CTR est√° bien,\npero a√∫n se puede mejorar.\n\n';
      } else {
        recommendation += 'üî• Excelente CTR,\ntu miniatura es efectiva.\n\n';
      }

      if (conversion < 100) {
        recommendation += 'üí° Algunas personas hacen clic pero no ven el video completo.\nRevisa los primeros segundos para mejorar la retenci√≥n inicial.';
      } else {
        recommendation += '‚úÖ Muy buena conversi√≥n.\nEl video cumple con las expectativas del espectador.';
      }

      document.getElementById('result').innerHTML = `
        <h3>Resultados</h3>
        <p><strong>Clics estimados:</strong> ${clicks}</p>
        <p><strong>Conversi√≥n (vistas/clics):</strong> ${conversion}%</p>
        <pre style="white-space: pre-wrap; word-break: break-word;">${recommendation}</pre>
      `;

      saveToHistory(impressions, ctr, views, clicks, conversion);

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Impresiones', 'Clics', 'Vistas'],
          datasets: [{
            label: 'Datos del Video',
            data: [impressions, clicks, views],
            borderColor: '#00ffcc',
            borderWidth: 1.5,
            fill: false,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          },
          scales: {
            y: {
              ticks: {
                color: 'white'
              },
              beginAtZero: true
            },
            x: {
              ticks: {
                color: 'white'
              }
            }
          }
        }
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function saveToHistory(imp, ctr, views, clicks, conv) {
      const record = { imp, ctr, views, clicks, conv, date: new Date().toLocaleString() };
      let history = JSON.parse(localStorage.getItem('analysisHistory') || '[]');
      history.push(record);
      localStorage.setItem('analysisHistory', JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem('analysisHistory') || '[]');
      let html = '<h3>Historial de an√°lisis</h3>';
      html += '<button onclick="clearHistory()">Borrar historial</button>';
      html += '<ul>' + history.map(h => `<li>${h.date}: ${h.imp} impresiones, ${h.ctr}% CTR, ${h.views} vistas, ${h.clicks} clics, conversi√≥n ${h.conv}%</li>`).join('') + '</ul>';
      document.getElementById('historySection').innerHTML = html;
      document.getElementById('historySection').style.display = 'block';
    }

    function clearHistory() {
      localStorage.removeItem('analysisHistory');
      document.getElementById('historySection').innerHTML = '';
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const result = document.getElementById('result').innerText;
      doc.text("Reporte de An√°lisis de Video YouTube", 10, 10);
      doc.text(result, 10, 20);
      doc.save("analisis_video.pdf");
    }
  </script>
</body>
</html>
